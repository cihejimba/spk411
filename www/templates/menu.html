<ion-side-menus>

    <ion-pane ion-side-menu-content>
        <ion-nav-bar class="bar-stable nav-title-slide-ios7">
            <ion-nav-back-button class="button-clear"><i class="icon ion-ios7-arrow-back"></i> Back</ion-nav-back-button>
        </ion-nav-bar>
        <ion-nav-view name="menuContent" animation="slide-left-right"></ion-nav-view>
    </ion-pane>

    <ion-side-menu side="left">
        <header class="bar bar-header bar-positive">
            <h1 class="title">Menu</h1>
        </header>

        <ion-content class="has-header dark">

            <div class="container no-g">
                <div class="content">
                    <p style="font-size: 1.4em;">{{loggeduser.displayName}}</br>
                        </br>Day {{day.day}}</br>{{period.period3}} {{havePeriod}}</br>
                        </br>
                    </p>
                </div>
            </div>



            <ion-list>
                <ion-item nav-clear menu-close href="#/app/home">
                    <i class="icon ion-home"></i> &nbsp; Home
                </ion-item>
                <ion-item nav-clear menu-close href="#/app/sports">
                    <i class="icon ion-social-dribbble"></i> &nbsp; SportsCentre
                </ion-item>
                <ion-item nav-clear menu-close href="#/app/search">
                    <i class="icon ion-settings"></i> &nbsp; Settings
                </ion-item>
                </ion-item>
                <ion-item nav-clear menu-close href="#/app/feedback">
                    <i class="icon ion-speakerphone"></i> &nbsp; Feedback
                </ion-item>
                <ion-item nav-clear menu-close href="#/app/about">
                    <i class="icon ion-information-circled"></i> &nbsp; About
                </ion-item>

                <ion-item nav-clear menu-close ng-click="logOut()">
                    <i class="icon ion-log-out"></i> &nbsp; Logout
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
