<ion-view title="Feedback" hide-back-button="true">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-content class="has-header">
        <div id="feedback">
            <form ng-submit="submitForm(feedback)">
                <div class="list">
                    <label class="item item-input">
                        <input type="text" placeholder="What can I do to make this app better?" ng-model="feedback.feedback">
                    </label>
                    <div style="text-align: center;">
                        <button type="submit" class="button button-positive">
                            Submit
                        </button>
                    </div>
                </div>


            </form>


        </div>

    </ion-content>
</ion-view>
